service: myservice
app: myged
org: gerrol

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  s3:
    bucketOne:
      name: my-custom-bucket-name_bis
  environment:
    S3_BUCKET_ONE: myservice-dev-serverlessdeploymentbucket-16p4l635t4lyj
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - s3:ListObjectsV2
            - s3:GetSignedUrl
            - s3:PutObject
            - s3:GetObject
          Resource: "*"

functions:
  getDocuments:
    handler: handler.getDocuments
    events:
      - http:
          path: documents
          method: get
  getDocumentWhereUuid:
    handler: handler.getDocumentWhereUuid
    events:
      - http:
          path: documents/{uuid}
          method: get
  postDocument:
    handler: handler.postDocument
    events:
      - http:
          path: documents
          method: post

plugins:
  - serverless-offline

resources:
  Resources:
    MyDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Document
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
